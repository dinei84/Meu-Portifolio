<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Frete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulário de Frete</h1>
    <form id="freteForm" action="display.html" method="post">
        <label for="uf">UF:</label>
        <input type="text" id="uf" name="uf" required><br>

        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" required><br>

        <label for="embalagem">Embalagem:</label>
        <input type="text" id="embalagem" name="embalagem" required><br>

        <label for="coleta">Coleta:</label>
        <input type="text" id="coleta" name="coleta" required><br>

        <label for="entrega">Entrega:</label>
        <input type="text" id="entrega" name="entrega" required><br>

        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" required><br>

        <label for="produto">Produto:</label>
        <input type="text" id="produto" name="produto" required><br>

        <label for="infoAdicionais">Informações Adicionais:</label>
        <input type="text" id="infoAdicionais" name="infoAdicionais"><br>

        <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
