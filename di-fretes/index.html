<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Frete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulário de Frete</h1>
    <form id="freteForm" autocomplete="off">
        <label for="frete">Frete:</label>
        <input type="text" id="frete" name="frete" required><br>

        <label for="carga">Carga:</label>
        <input type="text" id="carga" name="carga" required><br>

        <label for="descarga">Descarga:</label>
        <input type="text" id="descarga" name="descarga" required><br>

        <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
